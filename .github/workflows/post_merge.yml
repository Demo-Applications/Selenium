# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Selenium Tests

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
           mvn -B test --file selenium_test/pom.xml
           echo 'maven build started'
           ls
           echo "getting test results"
           dir selenium_test/test-results
    - uses: actions/checkout@master
      with:
        persist-credentials: true # the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Commit files
      run: |
        git config --local user.email "syaintandey@gmail.com" |cat
        git config --local user.name "sayantandey"
        git add .
        git commit -m "Add changes" -a |cat
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
